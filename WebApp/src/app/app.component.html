<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="month">Month:</label>
      <input type="number" class="form-control" id="month" name="month" [(ngModel)]="selectedMonth" required>
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" class="form-control" id="year" name="year" [(ngModel)]="selectedYear" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<div *ngIf="currencyResult">
    <div> MAX: {{ currencyResult.max}}</div><br>
    <div> MIN: {{ currencyResult.min}}</div><br>
</div>
  
<table *ngIf="currencyResult">
    <thead>
        <tr>
            <th>Date</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let item of currencyResult.graph | keyvalue">
            <td>{{item.key | date:'shortDate'}}</td>
            <td>{{item.value | currency:'ILS' }}</td>
        </tr>
    </tbody>
</table>
