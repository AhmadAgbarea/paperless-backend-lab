<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
     <mat-icon>menu</mat-icon>
   </button>
   <span style="margin: 20px;">Paperless </span>
   <span class="example-spacer"></span>
   <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
     <mat-icon>favorite</mat-icon>
   </button>
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
 </mat-toolbar>
<p>This component demonstrates fetching data from the server.</p>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="month">Month:</label>
      <input type="number" class="form-control" id="month" name="month" [(ngModel)]="selectedMonth" required>
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" class="form-control" id="year" name="year" [(ngModel)]="selectedYear" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<div *ngIf="currencyResult">
    <div> MAX: {{ currencyResult.max}}</div><br>
    <div> MIN: {{ currencyResult.min}}</div><br>
</div>
  
<table *ngIf="currencyResult">
    <thead>
        <tr>
            <th>Date</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let item of currencyResult.graph | keyvalue">
            <td>{{item.key | date:'shortDate'}}</td>
            <td>{{item.value | currency:'ILS' }}</td>
        </tr>
    </tbody>
</table>
